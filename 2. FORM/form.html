<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script src="./form.js" defer></script>
</head>
<body>

<section class="contact">
    <h2>Contact information</h2>

    <form action="" class="contact__form">
        <label for="fio"> FIO:</label>
        <input type="text" name="fio" id="fio" class="contact__input">
        <p class="fio_error"></p>

        <label for="password"> Your password </label>
        <input type="password" name="password" id="password"  class="contact__input password">
        <p class="password__error">пароль должен содержать цифры, символы и буквы</p>
        <button type="submit" class="btn__submit">Submit </button>
    </form>

</section>
</body>
</html>
